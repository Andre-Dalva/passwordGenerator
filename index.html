<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 id="programName">Random Password <br>Generator</h1>

        <div id="selectElements">
            <input id="lowerCase" type="checkbox" class="passElement">
            <label for="lowerCase">Contains Lower case letters</label><br>

            <input id="upperCase" type="checkbox">
            <label for="upperCase">Contains Upper case letters</label><br>

            <input id="numbers" type="checkbox">
            <label for="numbers">Contains Numbers</label><br>

            <input id="symbols" type="checkbox">
            <label for="symbols">Contains Symbols</label><br>

            <div id="sizeContainer">
                <input type="number" id="size" min="8" max="23" value="8">
                <label for="size">Size of the Password</label>
            </div>
        </div>

        <button id="submitButton" type="button" onclick="checkRequirements()">START</button><br>
        <h3 id="result">"Password"</h3>
    </form>

    <script src="PasswordGenerator.js"></script>
</body>
</html>
